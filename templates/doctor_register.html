<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Registration - Health Kiosk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-green-200">
    <div class="text-center mb-8">
      <i class="fas fa-user-plus text-5xl text-green-600 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800">Doctor Registration</h1>
      <p class="text-gray-600 mt-2">Create your medical account</p>
    </div>

    {% if error %}
      <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        {{ error }}
      </div>
    {% endif %}

    {% if success %}
      <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6 rounded">
        <i class="fas fa-check-circle mr-2"></i>
        {{ success }}
        <div class="mt-3">
          <a href="{{ url_for('doctor_login') }}" class="inline-block bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
            <i class="fas fa-sign-in-alt mr-1"></i>Proceed to Login
          </a>
        </div>
      </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-signature text-green-500 mr-2"></i>Full Name
        </label>
        <input type="text" name="name" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
               placeholder="Enter your full name">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock text-green-500 mr-2"></i>Password
        </label>
        <input type="password" name="password" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
               placeholder="Create a password">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock text-green-500 mr-2"></i>Confirm Password
        </label>
        <input type="password" name="confirm_password" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
               placeholder="Confirm your password">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-green-700 transition duration-300 shadow-lg">
        <i class="fas fa-user-plus mr-2"></i>Register
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Already registered? 
        <a href="{{ url_for('doctor_login') }}" class="text-green-600 hover:text-green-800 font-medium">
          <i class="fas fa-sign-in-alt mr-1"></i>Login here
        </a>
      </p>
    </div>

    <div class="mt-6 p-3 bg-blue-50 rounded-lg text-center">
      <a href="{{ url_for('patient') }}" class="text-blue-600 hover:text-blue-800 text-sm">
        <i class="fas fa-arrow-left mr-1"></i>Back to Patient Form
      </a>
    </div>
  </div>
</body>
</html>
