<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Health Kiosk - Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .circular-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-slow {
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-blue-200 text-center pulse-slow">
        <!-- Circular Logo -->
        <div class="flex justify-center mb-6">
            <div class="bg-blue-100 p-2 rounded-full">
                <img src="{{ url_for('static', filename='logo.jpg') }}" 
                     alt="Health Kiosk Logo" 
                     class="circular-logo">
            </div>
        </div>
        
        <h1 class="text-3xl font-bold text-blue-800 mb-2 fade-in">HEALTH KIOSK</h1>
        <p class="text-gray-600 mb-2 fade-in" style="animation-delay: 0.1s;">Doctor Portal</p>
        <p class="text-gray-500 text-sm mb-8 fade-in" style="animation-delay: 0.2s;">Secure access to patient management system</p>
        
        <div class="space-y-4">
            <!-- Doctor Login -->
            <a href="/doctor/login" class="block bg-blue-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-blue-700 transition duration-300 fade-in" style="animation-delay: 0.3s;">
                <i class="fas fa-sign-in-alt mr-2"></i>Doctor Login
            </a>

            <!-- Doctor Registration -->
            <a href="/doctor/register" class="block bg-green-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-green-700 transition duration-300 fade-in" style="animation-delay: 0.4s;">
                <i class="fas fa-user-plus mr-2"></i>Doctor Registration
            </a>

            <!-- Back to Patient Portal -->
            <a href="/" class="block bg-gray-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-gray-700 transition duration-300 fade-in" style="animation-delay: 0.5s;">
                <i class="fas fa-arrow-left mr-2"></i>Back to Patient Portal
            </a>
        </div>

        <!-- Quick Stats -->
        <div class="mt-6 p-4 bg-blue-50 rounded-xl border border-blue-200 fade-in" style="animation-delay: 0.6s;">
            <p class="text-blue-800 text-sm font-medium">
                <i class="fas fa-shield-alt mr-2"></i>Secure Medical Professional Access
            </p>
            <p class="text-blue-600 text-xs mt-1">
                Manage patients, prescriptions, and consultations
            </p>
        </div>

        <p class="text-gray-400 text-xs mt-6 fade-in" style="animation-delay: 0.7s;">
            <i class="fas fa-lock mr-1"></i>Medical Professional Access Only
        </p>
    </div>
</body>
</html>
