<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doctor Login - Health Kiosk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-blue-200">
    <div class="text-center mb-8">
      <i class="fas fa-user-md text-5xl text-blue-600 mb-4"></i>
      <h1 class="text-3xl font-bold text-gray-800">Doctor Login</h1>
      <p class="text-gray-600 mt-2">Access your medical dashboard</p>
    </div>

    {% if error %}
      <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-signature text-blue-500 mr-2"></i>Doctor Name
        </label>
        <input type="text" name="name" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
               placeholder="Enter your username">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock text-blue-500 mr-2"></i>Password
        </label>
        <input type="password" name="password" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
               placeholder="Enter your password">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition duration-300 shadow-lg">
        <i class="fas fa-sign-in-alt mr-2"></i>Login
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">New doctor? 
        <a href="/doctor/register" class="text-green-600 hover:text-green-800 font-medium">
          <i class="fas fa-user-plus mr-1"></i>Register here
        </a>
      </p>
    </div>

    <div class="mt-6 p-3 bg-blue-50 rounded-lg text-center">
      <p class="text-sm text-gray-600"><span class="font-mono"></span></p>
      <a href="/doctor/welcome" class="text-blue-600 hover:text-blue-800 text-sm">
        <i class="fas fa-arrow-left mr-1"></i>Back to Doctor Portal
      </a>
    </div>
  </div>
</body>
</html>
