<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Health Kiosk - Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .circular-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-blue-200 text-center">
        <!-- Circular Logo -->
        <div class="flex justify-center mb-6">
            <div class="bg-blue-100 p-2 rounded-full">
                <img src="{{ url_for('static', filename='logo.jpg') }}" 
                     alt="Health Kiosk Logo" 
                     class="circular-logo">
            </div>
        </div>
        
        <h1 class="text-3xl font-bold text-blue-800 mb-2">HEALTH KIOSK</h1>
        <p class="text-gray-600 mb-2">Doctor Portal</p>
        <p class="text-gray-500 text-sm mb-8">Secure access to patient management system</p>
        
        <div class="space-y-4">
            <a href="/doctor/login" class="block bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition duration-300">
                <i class="fas fa-sign-in-alt mr-2"></i>Doctor Login
            </a>
            <a href="/doctor/register" class="block bg-green-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-green-700 transition duration-300">
                <i class="fas fa-user-plus mr-2"></i>Doctor Registration
            </a>
        </div>

        <p class="text-gray-400 text-xs mt-6">Medical Professional Access Only</p>
    </div>
</body>
</html>
