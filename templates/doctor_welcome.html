<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Health Kiosk - Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .circular-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .container-animation {
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-glow {
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes pulseGlow {
            from {
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            }
            to {
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.6);
            }
        }

        .btn-hover-effect {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-hover-effect:hover {
            transform: translateY(-3px);
        }

        .bg-animate {
            background: linear-gradient(-45deg, #e0f2fe, #dbeafe, #e0e7ff, #f0f9ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-animate min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white/90 backdrop-blur-lg p-8 rounded-3xl shadow-2xl border border-blue-200/50 text-center container-animation pulse-glow">
        <!-- Circular Logo -->
        <div class="flex justify-center mb-6">
            <div class="bg-blue-100 p-2 rounded-full animate-pulse">
                <img src="{{ url_for('static', filename='logo.jpg') }}" 
                     alt="Health Kiosk Logo" 
                     class="circular-logo">
            </div>
        </div>
        
        <h1 class="text-4xl font-bold text-blue-800 mb-2 text-glow fade-in">HEALTH KIOSK</h1>
        <p class="text-gray-600 mb-2 text-lg font-semibold fade-in" style="animation-delay: 0.2s;">Doctor Portal</p>
        <p class="text-gray-500 text-sm mb-8 fade-in" style="animation-delay: 0.4s;">Authorized Medical Professionals Only</p>
        
        <!-- Only Login Button - No Registration -->
        <div class="space-y-4">
            <a href="/doctor/login" class="block bg-gradient-to-r from-blue-600 to-blue-700 text-white py-4 rounded-xl font-bold text-lg btn-hover-effect shadow-lg transform transition-all duration-300 hover:scale-105">
                <i class="fas fa-sign-in-alt mr-2"></i>Doctor Login
            </a>
        </div>

        <div class="mt-6 p-4 bg-blue-50 rounded-xl border border-blue-200 fade-in" style="animation-delay: 0.6s;">
            <p class="text-blue-800 text-sm font-medium">
                <i class="fas fa-shield-alt mr-2"></i>Pre-authorized Access Only
            </p>
            <p class="text-blue-600 text-xs mt-1">
                Contact administrator for credentials
            </p>
        </div>

        <p class="text-gray-400 text-xs mt-6 fade-in" style="animation-delay: 0.8s;">
            <i class="fas fa-lock mr-1"></i>Restricted Medical Access
        </p>
    </div>

    <!-- Floating elements for background -->
    <div class="fixed top-10 left-10 w-4 h-4 bg-blue-300 rounded-full opacity-20 animate-pulse" style="animation-delay: 0.5s;"></div>
    <div class="fixed top-20 right-20 w-6 h-6 bg-green-300 rounded-full opacity-20 animate-pulse" style="animation-delay: 1s;"></div>
    <div class="fixed bottom-20 left-20 w-8 h-8 bg-purple-300 rounded-full opacity-20 animate-pulse" style="animation-delay: 1.5s;"></div>
</body>
</html>
