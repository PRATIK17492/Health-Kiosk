<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Health Kiosk - Patient</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .circular-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .btn-hover {
            transition: all 0.3s ease;
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-slow {
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white p-8 rounded-3xl shadow-2xl border border-green-200 text-center pulse-slow">
        <!-- Circular Logo -->
        <div class="flex justify-center mb-6">
            <div class="bg-green-100 p-2 rounded-full">
                <img src="{{ url_for('static', filename='logo.jpg') }}" 
                     alt="Health Kiosk Logo" 
                     class="circular-logo">
            </div>
        </div>
        
        <h1 class="text-3xl font-bold text-green-800 mb-2 fade-in">HEALTH KIOSK</h1>
        <p class="text-gray-600 mb-2 fade-in" style="animation-delay: 0.1s;">Welcome to Health Kiosk</p>
        <p class="text-gray-500 text-sm mb-8 fade-in" style="animation-delay: 0.2s;">Complete your health form and get instant prescription</p>
        
        <div class="space-y-4">
            <!-- Health Assessment -->
            <a href="/patient/form" class="block bg-green-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-green-700 transition duration-300 fade-in" style="animation-delay: 0.3s;">
                <i class="fas fa-heartbeat mr-2"></i>Health Assessment
            </a>
            
            <!-- Animal Health -->
            <a href="/animal/form" class="block bg-blue-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-blue-700 transition duration-300 fade-in" style="animation-delay: 0.4s;">
                <i class="fas fa-paw mr-2"></i>Animal Health
            </a>

            <!-- View History -->
            <a href="/patient/history" class="block bg-purple-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-purple-700 transition duration-300 fade-in" style="animation-delay: 0.5s;">
                <i class="fas fa-history mr-2"></i>View History
            </a>

            <!-- Chat with Doctor -->
            <a href="/patient/chat" class="block bg-teal-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-teal-700 transition duration-300 fade-in" style="animation-delay: 0.7s;">
                <i class="fas fa-comments mr-2"></i>Chat with Doctor
            </a>

            <!-- Emergency SOS -->
            <button onclick="triggerEmergency()" class="block w-full bg-red-600 text-white py-4 rounded-xl font-bold text-lg btn-hover hover:bg-red-700 transition duration-300 fade-in" style="animation-delay: 0.8s;">
                <i class="fas fa-ambulance mr-2"></i>Emergency SOS
            </button>
        </div>

        <!-- Language Selector -->
        <div class="mt-6 flex justify-center space-x-2 fade-in" style="animation-delay: 0.9s;">
            <a href="/set_language/en" class="bg-gray-100 px-3 py-1 rounded-lg text-gray-700 text-sm hover:bg-gray-200 transition duration-300">
                English
            </a>
            <a href="/set_language/hi" class="bg-gray-100 px-3 py-1 rounded-lg text-gray-700 text-sm hover:bg-gray-200 transition duration-300">
                हिंदी
            </a>
            <a href="/set_language/kn" class="bg-gray-100 px-3 py-1 rounded-lg text-gray-700 text-sm hover:bg-gray-200 transition duration-300">
                ಕನ್ನಡ
            </a>
        </div>

        <p class="text-gray-400 text-xs mt-6 fade-in" style="animation-delay: 1s;">
            <i class="fas fa-heart mr-1"></i>Your Health is Our Priority
        </p>
    </div>

    <script>
        function triggerEmergency() {
            if (confirm('Are you sure you want to trigger emergency alert? Help will be notified immediately.')) {
                fetch('/api/patient/emergency', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'emergency_sos',
                        timestamp: new Date().toISOString()
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Emergency alert sent! Help is on the way');
                    } else {
                        alert('Emergency alert failed. Please call 108 directly.');
                    }
                })
                .catch(error => {
                    alert('Emergency alert failed. Please call 108 directly.');
                });
            }
        }
    </script>
</body>
</html>
